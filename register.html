<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clear Path Thinking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
<body class="signin">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 sign-in-block">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                <form>
                    <h3>Let's get started</h3>
                    <h5>Register for free</h5>
                    <a href="https://www.facebook.com/" class="btn btn-default facebook-btn">
                        <i class="fa fa-facebook" aria-hidden="true"></i> Sign in with FACEBOOK
                    </a>
                    <a href="https://accounts.google.com/login/signinchooser?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-default google-btn">
                        <i class="fa fa-google" aria-hidden="true"></i> Sign in with GOOGLE
                    </a>
                    <h6>OR</h6>
                    <h4>Sign up with your email address</h4>
                    <div class="form-group">
                        <input type="fname" class="form-control" id="exampleInputFirstName" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <input type="lname" class="form-control" id="exampleInputLastName" placeholder="Last Name">
                      </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember Me
                        </label>
                      </div>
                    <button type="submit" class="btn btn-default submit-btn">SIGN IN</button>
                    <h5>â€œAlready have an account?" <a href="signin.html">SIGN IN HERE</a></h5>
                  </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
</html>
